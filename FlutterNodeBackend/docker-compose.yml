version: "3"
services:
  api:
    image: ex-jvcs-sp-2324:1
    build: .
    environment:
      - NODE_ENV=production
      - DB_URL=mongodb://mongo
    ports:
      - "9090:9090"
    networks:
      - app7
    depends_on:
      - mongo
  mongo:
    image: mongo:5
    ports:
      - "7071:27017"
    volumes:
      - database:/data/db
    networks:
      - gamix-jvcs
volumes:
  database:
networks:
  app7: